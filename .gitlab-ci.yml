image: agners/torizon-builder:ubuntu-18.04

variables:
  MACHINE: "colibri-imx7"
  GIT_STRATEGY: none

before_script:
  - git config --global user.name "Gitlab CI"
  - git config --global user.email "gitlab@toradex.com"

.test-sync:
  stage: test
  script:
    - repo init -u $CI_REPOSITORY_URL -b $CI_COMMIT_REF_NAME -m $MANIFEST_FILE --no-clone-bundle
    - repo sync --no-clone-bundle
    - repo info
    - source setup-environment
    - bitbake --parse-only

test-sync-default:
  extends: .test-sync
  only:
    changes:
      - default.xml
      - setup-environment
      - setup-environment-internal
      - conf/*
  variables:
    MANIFEST_FILE: 'default.xml'

test-sync-integration:
  extends: .test-sync
  only:
    changes:
      - integration.xml
      - setup-environment
      - setup-environment-internal
      - conf/*
  variables:
    MANIFEST_FILE: 'integration.xml'

test-sync-next:
  extends: .test-sync
  only:
    changes:
      - next.xml
      - setup-environment
      - setup-environment-internal
      - conf/*
  variables:
    MANIFEST_FILE: 'next.xml'
