image: agners/debian-repo

variables:
  GIT_STRATEGY: none

before_script:
  - git config --global user.name "Gitlab CI"
  - git config --global user.email "gitlab@toradex.com"

test-sync:
  stage: test
  script:
    - repo init -u $CI_REPOSITORY_URL -b $CI_COMMIT_REF_NAME --no-clone-bundle
    - repo sync --no-clone-bundle
    - repo info

